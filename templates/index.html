<!DOCTYPE html>
<html>
<head>
    <title>Flask Search App</title>
    <style>
        /* style the json container */
        .json {
            font-family: monospace;
            white-space: pre;
            margin: 1em;
        }

        /* style the json keys */
        .json-key {
            color: brown;
        }

        /* style the json values */
        .json-value {
            color: navy;
        }

        /* style the json strings */
        .json-string {
            color: olive;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Your Emotion</h1>
        <form method="POST">
            <input type="text" name="query" value="{{query}}" placeholder="Enter your query">
            <button type="submit">Search</button>
        </form>
        <ul>
            {% for result in results %}
            <li>
                <div>
                <span class="json-key">{{result.label}}</span>: <span class="json-string">{{result.score}}</span>,<br>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
